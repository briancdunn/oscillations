<div class="oscillator col-xs-2">
    <form class="form-inline" novalidate>
        <fieldset>
            <div class="row">
                <input type="checkbox" ng-model="isOn" ng-change="powerToggle()"/><label>{{ oscillator.name }}</label>
            </div>
            <div class="row">
                <label>Note</label><select ng-model="note" ng-change="changeFrequency()">
                    <option value=3>C</option>
                    <option value=4>C#/Db</option>
                    <option value=5>D</option>
                    <option value=6>D#/Eb</option>
                    <option value=7>E</option>
                    <option value=8>F</option>
                    <option value=9>F#/Gb</option>
                    <option value=10>G</option>
                    <option value=11>G#/Ab</option>
                    <option value=0 selected>A</option>
                    <option value=1>A#/Bb</option>
                    <option value=2>B</option>
                </select>
            </div>
            <div class="row">
                <label>Octave</label><select ng-model="octave" ng-change="changeFrequency()">
                    <option value=-4>0</option>
                    <option value=-3>1</option>
                    <option value=-2>2</option>
                    <option value=-1>3</option>
                    <option value=0 selected>4</option>
                    <option value=1>5</option>
                    <option value=2>6</option>
                    <option value=3>7</option>
                    <option value=4>8</option>
                </select>
            </div>
            <div class="row">
                <label>Freq</label><input type="number" ng-model="oscillator.module.frequency.value" ng-min="0" ng-max="8000" ng-show="freqInput"/>
            </div>
            <div class="row">
                <label>Shape</label><select ng-model="oscillator.module.type" ng-change="shapeChange()">
                    <option value="sine" selected>Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">triangle</option>
                </select>
            </div>
            <div class="row">
                <label>Output</label><select name="output" ng-options="output as output.name for output in outputs track by output.id" ng-model="output" ng-change="changeOutput()"></select>
            </div>
        </fieldset>
    </form>
</div>
